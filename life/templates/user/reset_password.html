{% from "_formhelpers.html" import render_field %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>パスワード登録画面</h1>
    <div class="row">
        <form method="POST">
            {{ form.csrf_token }}
            {{ render_field(form.password) }}
            {{ render_field(form.confirm_password) }}
            {{ form.submit() }}
        </form>
    </div>
</body>
</html>
